<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js canvas - particles - random</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #000000;
      margin: 0px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script src="../build/three.js"></script>
<script src="../examples/js/renderers/Projector.js"></script>
<script src="../examples/js/renderers/CanvasRenderer.js"></script>
<script src="../examples/js/libs/tween.min.js"></script>

<script>
  var container;
  var camera, scene, renderer, particle;
  var mouseX = 0, mouseY = 0;
  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;
  //x,y,z
  var length = 30, width = 10, height = 20;
  var xInterval = 2, yInterval = 2, zInterval = 2;
  //  var interval = 5;
  var cameraX, cameraY, cameraZ, cameraW;
  var values;

  var theta = 0;
  initData(function () {
    resetCamera();
    init();
    console.log(7);
    animate();
    console.log(8);
  });

  function resetCamera() {
    cameraX = length * (xInterval + 1);
    cameraZ = height * (zInterval + 1);
    cameraW = cameraX > cameraZ ? cameraX : cameraZ;
    cameraY = width * (yInterval +1);
    console.log('camera size', cameraX, cameraY, cameraZ, cameraW);
  }

  function init() {
    initCamera();
    console.log(1);
    initScene();
    console.log(2);
    initParticles();
    console.log(3);
    initCube();
    console.log(4);
//    initMeshBackground();
    initRenderer();
    console.log(5);
//    var gridHelper = new THREE.GridHelper(100, 100);
//    scene.add(gridHelper);
    window.addEventListener('resize', onWindowResize, false);
  }
  function initData(init) {
    var loader = new THREE.FileLoader();
    loader.load(
      'data/dailyd01.json',
      function (data) {
        var _data = JSON.parse(data);
        //LAY, ROW, COL
        //y,z,x
        length = _data.cols;//x
        width = _data.lays;//y
        height = _data.rows;//z
        values = _data.vals;
        console.log(length, width, height, values.length);
        init();
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },
      function (xhr) {
        console.error('An error happened');
      }
    );
  }
  function initCube() {
    var geometryCube = cube();
//    geometryCube.computeLineDistances();
    var object = new THREE.LineSegments(geometryCube, new THREE.LineDashedMaterial({
      color: 0xffaa00,
      dashSize: 2,
      gapSize: 1,
      linewidth: 2
    }));
    scene.add(object);
  }
  function initCamera() {
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
//    camera.position.z = 100;
//    camera.position.set(30, 30, 50);
//    camera.position.set(50, 50, 100);
//    camera.position.y = cameraY;
    var x = cameraW * Math.sin(THREE.Math.degToRad(theta));
    var z = cameraW * Math.cos(THREE.Math.degToRad(theta));
    camera.position.set(x, cameraY, z);
  }
  function initRenderer() {
    container = document.createElement('div');
    document.body.appendChild(container);
    renderer = new THREE.CanvasRenderer();
//    renderer.setClearColor(0x000040);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
  }
  function initScene() {
    scene = new THREE.Scene();
    camera.lookAt(scene.position);
  }
  function initParticles() {
    for (var y = 0; y < width; y++) {
      for (var z = 0; z < height; z++) {
        for (var x = 0; x < length; x++) {
          var amount = x * y + z;
          var material = new THREE.SpriteMaterial({
            map: new THREE.CanvasTexture(generateSprite(amount)),
            blending: THREE.AdditiveBlending
          });
          var particle = initParticle(material, x, y, z, amount);
          scene.add(particle);
        }
      }
    }
  }
  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
  function generateSprite(amount) {
    var canvas = document.createElement('canvas');
    canvas.width = 16;
    canvas.height = 16;
    var context = canvas.getContext('2d');
    var gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
    gradient.addColorStop(0, 'rgba(255,255,255,1)');
    var colors = getColor(values[amount]);
    gradient.addColorStop(0.4, 'rgba(' + colors[0] + ',' + colors[1] + ',' + colors[2] + ',1)');
//    gradient.addColorStop(0.2, 'rgba(0,255,255,1)');
//    gradient.addColorStop(0.4, 'rgba(0,0,64,1)');
    gradient.addColorStop(1, 'rgba(0,0,0,1)');
    context.fillStyle = gradient;
    context.fillRect(0, 0, canvas.width, canvas.height);
    return canvas;
  }
  function initParticle(material, x, y, z, amount) {
    var particle = new THREE.Sprite(material);
    //LAY, ROW, COL
    //y,z,x
    particle.position.set((x - (length - 1) / 2) * xInterval, (y) * yInterval, (z - (height - 1) / 2) * zInterval);
//    particle.scale.x = particle.scale.y = Math.random() + 1;
//    particle.scale.x = particle.scale.y = values[amount] * 0.5;
    var val = values[amount] * 0.02;
    val = val > 1 ? 1 : val;
    particle.scale.x = particle.scale.y = val;
    return particle;
  }
  function rotation() {
    theta += 0.5;
    camera.position.x = cameraW * Math.sin(THREE.Math.degToRad(theta));
    camera.position.z = cameraW * Math.cos(THREE.Math.degToRad(theta));
    camera.lookAt(scene.position);
    camera.updateMatrixWorld();
  }
  function animate() {
    requestAnimationFrame(animate);
    render();
    rotation();
//    camera.position.y = 50 * Math.sin( THREE.Math.degToRad( theta ) );
//    camera.rotation.y=theta;
//    camera.position.x=50 * Math.sin( THREE.Math.degToRad( theta ) );
//    camera.position.y=50*Math.cos(theta);
//    camera.position.set(50 * Math.sin(theta), 0, 5 * Math.cos(theta));
  }
  function render() {
//    camera.position.x += ( mouseX - camera.position.x ) * 0.05;
//    camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
//    camera.lookAt( scene.position );
    renderer.render(scene, camera);
  }

  function initMeshBackground() {
    var geometry = new THREE.PlaneGeometry(113, 50);
    var material = new THREE.MeshPhongMaterial({map: THREE.ImageUtils.loadTexture('texture/bg.png')});
    material.side = THREE.DoubleSide;
    material.alphaTest = 0.5;
    var plane = new THREE.Mesh(geometry, material);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -1;
    scene.add(plane);
  }
  function cube() {
//    var factor = interval * 0.5;
    var x = length * xInterval * 0.5, y = width * yInterval, z = height * zInterval * 0.5;
    console.log('x,y,z in  cube', x, y, z);
    var geometry = new THREE.Geometry();
    geometry.vertices.push(
      new THREE.Vector3(-x, 0, -z),
      new THREE.Vector3(-x, y, -z),
      new THREE.Vector3(-x, y, -z),
      new THREE.Vector3(x, y, -z),
      new THREE.Vector3(x, y, -z),
      new THREE.Vector3(x, 0, -z),
      new THREE.Vector3(x, 0, -z),
      new THREE.Vector3(-x, 0, -z),
      new THREE.Vector3(-x, 0, z),
      new THREE.Vector3(-x, y, z),
      new THREE.Vector3(-x, y, z),
      new THREE.Vector3(x, y, z),
      new THREE.Vector3(x, y, z),
      new THREE.Vector3(x, 0, z),
      new THREE.Vector3(x, 0, z),
      new THREE.Vector3(-x, 0, z),
      new THREE.Vector3(-x, 0, -z),
      new THREE.Vector3(-x, 0, z),
      new THREE.Vector3(-x, y, -z),
      new THREE.Vector3(-x, y, z),
      new THREE.Vector3(x, y, -z),
      new THREE.Vector3(x, y, z),
      new THREE.Vector3(x, 0, -z),
      new THREE.Vector3(x, 0, z)
    );
    return geometry;
  }

  var colors = [
    [20, 35, 235, 0.1],
    [20, 50, 230, 0.2],
    [20, 60, 225, 0.5],
    [20, 70, 220, 1],
    [20, 80, 215, 2],
    [20, 90, 210, 3],
    [20, 100, 205, 5],
    [20, 110, 200, 8],
    [20, 120, 195, 12],
    [20, 130, 190, 15],
    [20, 140, 185, 20],
    [20, 150, 180, 25],
    [20, 160, 140, 35],
    [20, 170, 120, 50],
    [20, 180, 100, 65],
    [80, 210, 70, 75],
    [135, 220, 70, 90],
    [180, 220, 70, 100],
    [240, 240, 40, 115],
    [240, 230, 40, 125],
    [240, 220, 40, 135],
    [240, 190, 40, 150],
    [240, 170, 40, 180],
    [240, 160, 40, 220],
    [240, 120, 40, 250],
    [240, 100, 40, 280],
    [240, 80, 40, 310],
    [220, 50, 40, 350],
    [210, 30, 40, 400],
    [200, 10, 40, 450],
    [200, 10, 100, 500]
  ];
  function getColor(val) {
    for (var i = 0; i < colors.length; i++) {
      if (colors[i][3] > val) {
        if (i == 0)return colors[i];
        if (colors[i - 1] == val)return colors[i - 1];
        return colors[i];
      }
    }
    return colors[colors.length - 1];
  }
</script>

</body>
</html>
